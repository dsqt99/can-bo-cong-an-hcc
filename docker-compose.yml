services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: voice-bot-backend
    ports:
      - "8668:8668"
    env_file:
      - ./backend/.env
    # Mở comment phần volumes dưới đây nếu muốn code tự động cập nhật khi dev (hot-reload)
    # Tuy nhiên nếu dùng volumes thì lệnh CMD trong Dockerfile cần thêm tham số --reload
    # volumes:
    #   - ./backend:/app
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: voice-bot-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped
