# Voice Bot AI - Docker Compose
#
# LOCAL DEV:    docker compose up --build
# PUBLIC DOMAIN: Use with nginx reverse proxy (see nginx.conf.example)
#                No need to set VITE_API_URL - auto-detection handles it

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: voice-bot-backend
    ports:
      - "8668:8668"
    env_file:
      - ./backend/.env
    restart: unless-stopped
    networks:
      - voice-bot-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Leave empty for auto-detection (recommended for most cases)
        # Only set for specific backend URL override
        - VITE_API_URL=${VITE_API_URL:-}
    container_name: voice-bot-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - voice-bot-network

networks:
  voice-bot-network:
    driver: bridge

