services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: voice-bot-backend
    ports:
      - "8668:8668"
    env_file:
      - ./backend/.env
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Optional: set VITE_API_URL only when frontend and backend are on separate domains.
        # Leave empty (default) when using a reverse proxy on the same domain.
        - VITE_API_URL=${VITE_API_URL:-}
    container_name: voice-bot-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped
